name: Build the game
run-name: ${{ github.actor }} has triggered a new build
on:
  push:
    branches:
      - main
jobs:
  create-release:
    name: Create release
    runs-on: ubuntu-latest
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: Release-${{ github.run_number }}
          release_name: Release v1.0.0
          draft: false
          prerelease: false
  build:
    name: Build the game
    needs: create-release
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        targetPlatform:
          - StandaloneWindows64
          - StandaloneLinux64
    steps:
      - run: ls -R
      - name: Checkout code
        uses: actions/checkout@v2
      - run: ls -R
      - name: Build Unity project
        uses: game-ci/unity-builder@v2
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: ${{ matrix.targetPlatform }}
          buildName: TheGame-${{ matrix.targetPlatform }}
          projectPath: TheGame
      - run: ls -R
      - name: Archive Release
        uses: thedoctor0/zip-release@main
        with:
          directory: ./build/${{ matrix.targetPlatform }}
          type: zip
          filename: ${{ github.workspace }}/TheGame-${{ matrix.targetPlatform }}.zip
      - name: Upload release asset ${{ matrix.targetPlatform }}
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./TheGame-${{ matrix.targetPlatform }}.zip
          asset_name: TheGame-${{ matrix.targetPlatform }}.zip
          asset_content_type: application/zip

