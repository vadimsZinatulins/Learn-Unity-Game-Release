name: Build the game
run-name: ${{ github.actor }} has triggered a new build
on:
  push:
    branches:
      - main
jobs:
  build:
    name: Build the game
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        targetPlatform:
          - StandaloneWindows64
          - StandaloneLinux64
    steps:
      - run: ls -R
      - name: Checkout code
        uses: actions/checkout@v2
      - run: ls -R
      - name: Build Unity project
        uses: game-ci/unity-builder@v2
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: ${{ matrix.targetPlatform }}
          buildName: TheGame-${{ matrix.targetPlatform }}
          projectPath: TheGame
      - run: ls -R
      - name: Archive Release
        uses: thedoctor0/zip-release@main
        with:
          directory: ./build/${{ matrix.targetPlatform }}
          type: zip
          filename: ${{ github.workspace }}/TheGame-${{ matrix.targetPlatform }}.zip
      - name: Upload release asset ${{ matrix.targetPlatform }}
      - uses: actions/upload-artifact@v3
        with:
          name: artifacts/${{ matrix.targetPlatform }}
          path: ./TheGame-${{ matrix.targetPlatform }}.zip

  release:
    name: Create release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          path: artifacts
      - run: ls -R
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: Release-${{ github.run_number }}
          release_name: Release v1.0.0
          draft: false
          prerelease: false
      - uses: actions/upload-release-asset@v1
        name: Upload StandaloneWindows64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./TheGame-$StandaloneWindows64.zip
          asset_name: TheGame-StandaloneWindows64.zip
          asset_content_type: application/zip
      - uses: actions/upload-release-asset@v1
        name: Upload StandaloneLinux64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./TheGame-$StandaloneLinux64.zip
          asset_name: TheGame-StandaloneLinux64.zip
          asset_content_type: application/zip
