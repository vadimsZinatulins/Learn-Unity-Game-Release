name: Build the game
run-name: ${{ github.actor }} has triggered a new build
on:
  push:
    branches:
      - main
jobs:
  build:
    name: Build the game
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        targetPlatform:
          - StandaloneWindows64
          - StandaloneLinux64
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build Unity project
        uses: game-ci/unity-builder@v2
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: ${{ matrix.targetPlatform }}
          buildName: TheGame-${{ matrix.targetPlatform }}
          projectPath: TheGame
      - name: Archive Release
        uses: thedoctor0/zip-release@main
        with:
          directory: ./build/${{ matrix.targetPlatform }}
          type: zip
          filename: ${{ github.workspace }}/TheGame-${{ matrix.targetPlatform }}.zip
      - run: ls -R
      - name: Upload release asset ${{ matrix.targetPlatform }}
        uses: actions/upload-artifact@v3
        with:
          name: ./TheGame-${{ matrix.targetPlatform }}
          path: ./TheGame-${{ matrix.targetPlatform }}.zip

